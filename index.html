<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h2>Tags em HTML</h2>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre <br>
         os termos para descobrir qual a tag deverá ultilizar em cada caso.</p>
        <ul style="list-style-type: square;">
            <li title="Use a tag <p> para parágrafos">Parágrafós</li>
        </ul>
        <ul style="list-style-type: square;">
            <li title="Use as tags <h1> ... <h6> ">Títulos</li>
        </ul>
        <ul style="list-style-type: square;">
            <li title="Use a tag <img>">Imagens</li>
        </ul>
        <ul style="list-style-type: square;">
            <li title="Use a tag <abbr>">Abreviações</li>
        </ul>
        <ul style="list-style-type: square;">
            <li title="Use a tag <code>">Códigos-fontes</li>
        </ul>
        <ul style="list-style-type: square;">
            <li title="Use as tags <ol> e <li>">Listas numeradas</li>
        </ul>
        <ul style="list-style-type: square;">
            <li title="Use as tags <ul> e <li>">Listas com demarcadores</li>
        </ul>
</body>
</html>
